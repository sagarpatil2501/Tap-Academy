<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Student</title>
</head>
<body bgcolor="lavender">
    <form action="">
        <fieldset>
            <legend>Personal Details</legend>
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="fname" required placeholder="sagar"><br><br>
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lname" required placeholder="patil"><br><br>
        <label for="number">Age</label>
        <input type="number" id="number" name="number" required placeholder="22"><br><br>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required placeholder="example@gamil.com"><br><br>
        <label for="dob">DOB</label>
        <input type="date" id="dob" name="dob" required><br><br>
        
    </fieldset>
    <fieldset>
        <legend>Educational Details</legend>
        <label for="">Department</label><br><br>
        <input type="radio" id="EE" name="dept">
        <label for="">EE</label>
        <input type="radio" id="CS" name="dept">
        <label for="">CS</label>
        <input type="radio" name="dept" id="EC">
        <label for="">EC</label>
        <input type="radio" id="Mech" name="dept">
        <label for="">Mech</label>
        <input type="radio" id="Civil" name="dept">
        <label for="">Civil</label><br><br>
        <label for="">Year of Graduation</label>
        <input list="yog" id="yop" name="yop">
        <datalist id="yog">
            <option>2021</option>
            <option>2022</option>
            <option>2022</option>
            <option>2023</option>
        </datalist><br><br>
        <label for="">Skills</label><br><br>
        <input type="checkbox" id="html" name="html">
        <label for="">HTML</label><br><br>
        <input type="checkbox" id="CSS" name="CSS">
        <label for="">CSS</label><br><br>
        <input type="checkbox" id="JavaScript" name="JavaScript">
        <label for="">JavaScript</label><br><br>
        <input type="checkbox" id="Java" name="Java">
        <label for="">Java</label>
    </fieldset>
    <input type="submit">
    </form>
</body>
</html>
