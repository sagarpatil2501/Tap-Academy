<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>List</title>
</head>
<body>
    <h1>Unordered List</h1>
    <ul>
        <li>C</li>
        <li>C++</li>
        <li>Python</li>
        <li>Java</li>
    </ul>
    <h1>Ordered List</h1>
    <ol type="A">
        <li>HTML</li>
        <li>CSS</li>
        <LI>JAVA SCRIPT</LI>
    </ol>
    <h1>Description List</h1>
    <dl>Java</dl>
    <dd>Java is a Object Oriented Language</dd>
    <dl>SQL</dl>
    <dd>SQL is Structure Query Language</dd>
    <dl>HTML</dl>
    <dd>HTML is Hyper Text Mark Up Language</dd>
</body>
</html>
